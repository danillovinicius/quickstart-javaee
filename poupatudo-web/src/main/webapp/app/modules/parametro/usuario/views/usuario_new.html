<section class="content-header">
    <h1>
        Usuários
        <small>Usuários do sistema</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="usuario"><i class="fa fa-group"></i> Usuários</a></li>
        <li class="active">Incluir</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Novo</h3>
                </div>

                <form name="usuarioForm" novalidate role="form">
                    <div class="box-body">
                        <div ng-include="'app/modules/parametro/usuario/views/usuario_form.html'"></div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-sm btn-circle btn-info" title="Salvar" validation-submit="usuarioForm"
                                ng-click="form.submit()">
                            <span class="fa fa-save" aria-hidden="true"></span>
                        </button>
                        <a class="btn btn-sm btn-circle btn-default" validation-reset="usuarioForm"
                           tooltip-placement="top" tooltip="Limpar">
                            <span class="fa fa-undo" aria-hidden="true"></span>
                        </a>
                        <a ui-sref="usuario" class="btn btn-sm btn-circle btn-default" tooltip-placement="top"
                           tooltip="Voltar">
                            <span class="fa fa-arrow-circle-left" aria-hidden="true"></span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
