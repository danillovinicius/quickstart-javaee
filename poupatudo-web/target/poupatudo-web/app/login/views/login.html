<div class="login-box">
    <div class="login-logo">
        <a href="#"><b style="color: #367fa9">Poupa</b> Tudo</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Preencha os dados para iniciar a sess√£o</p>

        <form name="loginForm"  novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="username" ng-model="usuario.username" placeholder="Login" required />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" ng-model="usuario.password" placeholder="Senha" required />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <a ng-click="submit()" class="btn btn-primary btn-block btn-flat">Acessar</a>
                </div>
            </div>
        </form>
        <a href="#">Esqueci minha senha</a><br>
    </div>
    <div class="login-box-body">
        <div alert-message></div>
    </div>
</div>
