        Categorias

<section class="content">
    <div class="row">

        <div class="col-md-12">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Novo</h3>
                </div>

                <form name="categoriaForm" novalidate role="form">
                    <div class="box-body">
                        <div ng-include="'app/modules/parametro/categoria/views/categoria_form.html'"></div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-sm btn-circle btn-info" title="Salvar" validation-submit="categoriaForm"

                        </button>
                        <a class="btn btn-sm btn-circle btn-default" validation-reset="categoriaForm"

                        <a ui-sref="categoria" class="btn btn-sm btn-circle btn-default" tooltip-placement="top"
