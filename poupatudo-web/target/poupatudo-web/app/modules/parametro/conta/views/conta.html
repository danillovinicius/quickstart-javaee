<section class="content-header">
    <h1>
        Contas
        <small>Contas Financeiras</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><i class="fa fa-institution"></i> Contas</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form name="consultaContaForm" class="form-horizontal" novalidate role="form">
                    <div class="box-header with-border">
                        <h3 class="box-title">Filtro</h3>
                    </div>

                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="nome" class="col-sm-2 control-label">Conta</label>

                                    <div class="input-group input-group-sm">
                                        <input id="nome" name="nome" type="text" class="form-control" maxlength="50"
                                               minlength="3" placeholder="Preencha a descrição" ng-model="conta.nome"/>
                                        <span class="input-group-btn">
                                          <button ng-click="pesquisar()" class="btn btn-primary btn-flat" type="button">
                                              <i class="fa fa-search"></i>
                                          </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <a ui-sref="contanew" class="btn btn-sm btn-default">
                            <i class="fa fa-plus-circle"> Incluir</i>
                        </a>
                        <button ng-click="limpar()" type="button" class="btn btn-sm btn-default">
                            <i class="fa fa-undo"> Limpar</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Resultado da consulta</h3>
                </div>
                <div class="box-body">
                    <p ng-hide="pager.length">Nenhum resultado.</p>

                    <div ng-show="pager.length" class="table-responsive">
                        <table class="table table-hover table-condensed no-margin">
                            <thead>
                            <tr>
                                <th>Conta</th>
                                <th>Tipo</th>
                                <th>Saldo Inicial</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in pager">
                                <td>
                                    <strong>
                                        <a ui-sref="contaupdate({id:item.codigo})">{{item.nome}}</a>
                                    </strong>
                                </td>
                                <td>{{item.tipo}}</td>
                                <td>{{item.saldoInicial}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination total-items="total" ng-model="currentPage" max-size="7"
                                    class="pagination-sm pull-right" ng-change="paginar()"
                                    boundary-links="true"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
