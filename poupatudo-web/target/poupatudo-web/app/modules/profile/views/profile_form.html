<div class="row">
    <div class="user-panel">
        <a href="#" class="pull-left image">
            <img ng-src="app/assets/adminlte/img/{{currentUser.image}}" class="img-circle" alt="User Image">
            <span class="hidden-xs">Alterar</span>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label>Nome</label>
            <input id="nome" name="nome" type="text" class="form-control" validator="required, length"
                   ng-model="profile.nome" valid-method="submit-only" , message-id="requiredNome" minlength="3"
                   maxlength="55"/>
            <span id="requiredNome" class="help-block"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Login</label>
            <input id="login" name="login" type="text" class="form-control" validator="required, length"
                   ng-model="profile.login" valid-method="submit-only" , message-id="requiredLogin" minlength="0"
                   maxlength="25"/>
            <span id="requiredLogin" class="help-block"></span>
        </div>
    </div>
</div>
