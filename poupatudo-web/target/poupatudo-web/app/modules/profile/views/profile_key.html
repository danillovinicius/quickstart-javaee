<section class="content-header">
    <h1>
        Meu Perfíl
        <small>profile do usuário</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Meu perfil</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        Alterar Senha
                    </h3>
                </div>
                <form name="profileForm" novalidate role="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label>Senha atual</label>
                                    <input id="atual" name="atual" type="password" class="form-control" validator="required, length"
                                           ng-model="profile.atual" valid-method="submit-only" , message-id="requiredAtual" minlength="8" maxlength="55"/>
                                    <span id="requiredAtual" class="help-block"></span>
                                </div>
                            </div>

                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label>Nova senha</label>
                                    <input id="nova1" name="nova1" type="password" class="form-control" validator="required, length"
                                           ng-model="profile.nova1" valid-method="submit-only" , message-id="requirednova1" minlength="8" maxlength="55"/>
                                    <span id="requirednova1" class="help-block"></span>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label>Repita a senha</label>
                                    <input id="nova2" name="nova2" type="password" class="form-control" validator="required, length"
                                           ng-model="profile.nova2" valid-method="submit-only" , message-id="requirednova2" minlength="8" maxlength="55"/>
                                    <span id="requirednova2" class="help-block"></span>
                                </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-sm btn-circle btn-info" title="Salvar" validation-submit="profileForm" ng-click="form.submit()">
                            <span class="fa fa-save" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
